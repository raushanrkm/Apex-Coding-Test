<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Apex Schedule system</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="scheduleAction.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">

        <form id="addNewScheduleFormID" name="AddNewSchedule" class="col-4">
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="AddScheduleId" name="AddSchedule"
                        onclick="addSchedule()">
                    ADD
                </button>
                <button type="button" class="btn btn-cancel" id="cancelSchedule" name="cancelschedule"
                        onclick="cancelForm()">
                    CANCEL
                </button>
            </div>

            <div class="form-group">
                <label for="addDateId">DATE</label>
                <input type="date" class="form-control" id="addDateId" name="addDateId"/>
                <span class="error">Please Enter Future Schedule </span>
            </div>

            <div class="form-group">
                <label for="addTimeId">TIME</label><input type="time" class="form-control" id="addTimeId"
                                                          name="addTimeId"/>
                <span class="error">Please Enter Future Schedule </span>
            </div>
            <div class="form-group">
                <label for="addDescID">DESC</label>
                <input type="text" class="form-control" id="addDescID" name="addDescID"/>
            </div>
        </form>
        <br>
        <form>
            <div class="col-8 form-row align-items-center">
                <button type="button" class="btn btn-secondary" id="NewScheduleId" name="NewScheduleId"
                        onclick="openForm()">New
                </button>
                <div class="col-6">
                    <input type="search" class="form-control" id="serchTextID" name="searchText"/>
                </div>
                <button type="button" class="btn btn-primary btn-md" onclick="searchByDesc()">Search</button>
            </div>
        </form>
        <div id="displayAllList">

            <p>mahaseth1</p>


        </div>

    </div>
</div>
</body>
</html>
